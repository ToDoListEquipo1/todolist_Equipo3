<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"></head>

<title>Mi Cuenta</title>
</head>
<body>
<!-- Navbar (incluido una sola vez) -->
<div th:replace="navbar :: navbar"></div>

<!-- Contenido principal -->
<main style="padding: 20px;">
    <div th:if="${usuario}">
        <h1 th:text="'Cuenta de ' + ${usuario.nombre}"></h1>

        <section style="margin-top: 20px;">
            <h2>Información de la cuenta</h2>
            <div style="margin-top: 10px;">
                <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
                <p><strong>Apellido:</strong> <span th:text="${usuario.apellido}"></span></p>
                <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
                <!-- Agrega más campos según tu modelo UsuarioData -->
            </div>
        </section>
    </div>

    <div th:unless="${usuario}" style="color: red;">
        <p>No se encontró información del usuario. Por favor inicie sesión.</p>
        <a th:href="@{/login}">Ir al login</a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
